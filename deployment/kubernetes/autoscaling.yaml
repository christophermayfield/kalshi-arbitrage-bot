apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: arbitrage-bot-hpa
  namespace: trading-system
  labels:
    app: arbitrage-bot
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: arbitrage-bot
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: opportunity_scan_rate
      target:
        type: AverageValue
        averageValue: "10"
  - type: External
    external:
      metric:
        name: trading_volume_rate
      target:
        type: Value
        value: "1000"
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 4
        periodSeconds: 15
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: arbitrage-bot-vpa
  namespace: trading-system
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: arbitrage-bot
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: arbitrage-bot
      maxAllowed:
        cpu: 2
        memory: 4Gi
      minAllowed:
        cpu: 100m
        memory: 128Mi
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: arbitrage-bot-pdb
  namespace: trading-system
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: arbitrage-bot