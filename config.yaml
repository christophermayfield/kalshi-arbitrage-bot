kalshi:
  api_key_id: "YOUR_API_KEY_ID"
  private_key_path: "~/.kalshi/private-key.pem"
  base_url: "https://demo-api.kalshi.co"
  demo_mode: true

trading:
  paper_mode: false
  arbitrage_threshold: 0.99
  min_profit_cents: 10
  max_position_contracts: 1000
  max_order_value_cents: 10000
  order_timeout_seconds: 30
  retry_attempts: 3
  retry_delay_seconds: 1

orderbook:
  min_liquidity_score: 50
  max_slippage_percent: 2.0
  min_fill_probability: 0.8
  max_spread_percent: 5.0

monitoring:
  scan_interval_seconds: 1.0
  log_level: "INFO"
  notification_enabled: false
  notification_webhook: ""
  metrics_port: 8000
  environment: "development"

sentry:
  enabled: false
  dsn: ""
  environment: "development"
  release: "0.1.0"
  traces_sample_rate: 0.1
  log_level: "ERROR"

tracing:
  enabled: false
  service_name: "arbitrage-bot"
  exporter: "console"
  export_interval_ms: 5000

notifications:
  enabled: false
  slack:
    webhook_url: ""
  discord:
    webhook_url: ""
  telegram:
    token: ""
    chat_id: ""

risk:
  max_daily_loss_cents: 10000
  max_open_positions: 50
  circuit_breaker_threshold: 5
  circuit_breaker_window_seconds: 300

market_filters:
  min_volume: 100
  min_liquidity: 50
  status: "open"
  exclude_closely_predicted: false

api:
  rate_limit_rps: 5.0
  rate_limit_rpm: 300.0
  rate_limit_burst: 10

database:
  path: "data/arbitrage.db"
  cleanup_days: 30

redis:
  enabled: false
  host: "localhost"
  port: 6379

